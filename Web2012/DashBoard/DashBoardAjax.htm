<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <link href="../Styles/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui.js"></script>
    <script type="text/javascript" language="javascript" src="../Scripts/linq.js"></script>
    <script type="text/javascript" src="../Scripts/DashBoard.js"></script>
    <script src="../Scripts/jquery.qtip-1.0.0-rc3.min.js"></script>
    <link href="../Styles/Dashboard.css" rel="stylesheet" />
    <link href="../Styles/ribbon.css" rel="stylesheet" />
    <script type="text/javascript" language="javascript">
        $(function () {
           // currentId = '2b841240-eef8-43ec-ad0b-ef812238c8af';
            currentId = '00000000-0000-0000-0000-000000000001';
            //currentId = getCurrentId();
            registerDocumentEvents();
            registerMenubarEvents();
            setGlobalVar();
            setToolboxUi();
            loadAjax(onSuccessHandler);


        });
    </script>
</head>
<body>
    <!--
 background-image :url('/imgs/A4.png'); 
  width:210mm; height: 297mm;

A4	210 × 297 MM	8.27 × 11.69 INCH
-->
    <div style="position: absolute" class="centreposition">
        <div id="ribbon" unselectable="on">
            <!-- 
            <span class="ribbon-window-title" unselectable="on">Dashboard</span ><div id="ribbon-tab-header-strip" unselectable="on">
                <div id="ribbon-tab-header-1" class="ribbon-tab-header sel" unselectable="on"><span class="ribbon-title" unselectable="on">Format</span></div>
            </div>
                -->
            <div style="display: block;" id="format-tab" class="ribbon-tab" unselectable="on">

                <div class="ribbon-section" unselectable="on">
                    <span class="section-title" unselectable="on">Tables</span>
                   
                    <div id="save-table-btn" class="ribbon-button ribbon-button-large" unselectable="on">
                         <span class="button-help" unselectable="on">Save.</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/save-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/normal/save-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/save-page.png">
                        <span class="button-title" unselectable="on">שמור</span>
                    </div>
                    <div id="prev-table-btn" class="ribbon-button ribbon-button-large" unselectable="on">
                         <span class="button-help" unselectable="on">Preview.</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/Preview.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/normal/Preview.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/normal/Preview.png">
                        <span class="button-title" unselectable="on">תצוגה מקדימה</span>
                    </div>
                    <div id="copy-table-btn" class="ribbon-button ribbon-button-large disabled" unselectable="on">
                        <span class="button-help" unselectable="on">Copy</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/open-table.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/open-table.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/open-table.png">
                        <span class="button-title" unselectable="on">העתק</span>
                    </div>
                     <div id="paste-table-btn" class="ribbon-button ribbon-button-large disabled" unselectable="on">
                        <span class="button-help" unselectable="on">paste</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/paste.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/paste.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/paste.png">
                        <span class="button-title" unselectable="on">הדבק</span>
                    </div>
                     <div id="del-table-btn" class="ribbon-button ribbon-button-large disabled" unselectable="on">
                        <span class="button-help" unselectable="on">Delete</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/delete-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/delete-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/delete-page.png">
                        <span class="button-title" unselectable="on">מחק</span>
                    </div>
                       <div id="del-red-table-btn" class="ribbon-button ribbon-button-large disabled" unselectable="on">
                        <span class="button-help" unselectable="on">Delete all reds</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/delete-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/delete-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/delete-page.png">
                        <span class="button-title" unselectable="on">מחק כל האדומים</span>
                    </div>
                </div>
                <div class="ribbon-section-sep" unselectable="on"></div>



            </div>

        </div>
        <div id="tabs" class="tabs-bottom leftFloat">
            <ul>
                <li><a href="#tabs-1">פרסום</a></li>
                <li><a href="#tabs-2">מדורים</a></li>
                <li><a href="#tabs-3">כלים</a></li>
            </ul>
            <div class="tabs-spacer"></div>
            <div id="tabs-1">
                <ul class="ToolBar" id="drag"></ul>
            </div>
            <div id="tabs-2">
                <ul class="ToolBar">
                </ul>
            </div>
             <div id="tabs-3">
                <ul class="ToolBar">
                  <li class="MenuItem cleaner-type"><span id="cleanColorWhite">לבן</span></li>
                </ul>
            </div>
        </div>

        <div class="Screen">
            <div style="position: relative" class="drop Issue">
            </div>
        </div>
    </div>

</body>
</html>
