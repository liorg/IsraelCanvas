<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8"> 
    <link href="../Styles/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui.js"></script>
    <script src="../Scripts/jquery.blockUI.js"></script>
    <script type="text/javascript" src="../Scripts/DashBoard.js"></script>
    <script language="javascript" src="../Scripts/jquery.qtip-1.0.0-rc3.min.js"></script>
    <link href="../Styles/Dashboard.css" rel="stylesheet" />

    <script type="text/javascript" language="javascript">
        var isUriBase64 = true;
        $(function () {
            //currentId = '2b841240-eef8-43ec-ad0b-ef812238c8af';
            currentId = '00000000-0000-0000-0000-000000000002';
          //  currentId = '00000000-0000-0000-0000-000000000001';
            //currentId = getCurrentId();
          //  currentId = '2b841240-eef8-43ec-ad0b-ef812238c000';
            setResizeOnScreen();
            registerDocumentEvents();
            registerMenubarEvents();
            setGlobalVar();
            setToolboxUi();

            loadAjax(onSuccessHandler);
        });
       

    </script>
</head>
<body>
    <!--
 background-image :url('/imgs/A4.png'); 
  width:210mm; height: 297mm;

A4	210 × 297 MM	8.27 × 11.69 INCH
-->
    <div style="position: absolute" class="centreposition">
        <div id="ribbon" >
            <!-- 
            <span class="ribbon-window-title" >Dashboard</span ><div id="ribbon-tab-header-strip" >
                <div id="ribbon-tab-header-1" class="ribbon-tab-header sel" ><span class="ribbon-title" >Format</span></div>
            </div>
                -->
            <div style="display: block;" id="format-tab" class="ribbon-tab" >
                <div class="ribbon-section"  >
                  <!--  <span class="section-title" >Tables</span>-->
                   
                   
                    <div id="copy-table-btn" class="ribbon-button ribbon-button-large disabled" >
                        <span class="button-help" >Copy</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/open-table.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/open-table.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/open-table.png">
                        <span class="button-title" >העתק</span>
                    </div>
                    <div id="paste-table-btn" class="ribbon-button ribbon-button-large disabled" >
                        <span class="button-help" >paste</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/paste.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/paste.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/paste.png">
                        <span class="button-title" >הדבק</span>
                    </div>
                    <div id="del-table-btn" class="ribbon-button ribbon-button-large disabled" >
                        <span class="button-help" >Delete</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/delete-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/delete-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/delete-page.png">
                        <span class="button-title" >הסר</span>
                    </div>
                    <div id="del-red-table-btn" class="ribbon-button ribbon-button-large disabled" >
                        <span class="button-help" >Delete all reds</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/delete-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/delete-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/delete-page.png">
                        <span class="button-title" >הסר מודעות מבוטלות</span>
                    </div>
                     <div class="ribbon-section-sep" ></div>
                     <div id="prev-table-btn" class="ribbon-button ribbon-button-large" >
                        <span class="button-help" >Preview.</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/Preview.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/normal/Preview.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/normal/Preview.png">
                        <span class="button-title" >תצוגה מקדימה</span>
                    </div>
                      <div id="printer-table-btn" class="ribbon-button ribbon-button-large" >
                        <span class="button-help" >Print</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/printer.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/hot/printer.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/printer.png">
                        <span class="button-title" >הדפס</span>
                    </div>   
                    <div class="ribbon-section-sep" ></div>
                     <div id="save-table-btn" class="ribbon-button ribbon-button-large" >
                        <span class="button-help" >Save.</span>
                        <img class="ribbon-icon ribbon-normal" src="/imgs/icons/normal/save-page.png">
                        <img class="ribbon-icon ribbon-hot" src="/imgs/icons/normal/save-page.png">
                        <img class="ribbon-icon ribbon-disabled" src="/imgs/icons/disabled/save-page.png">
                        <span class="button-title" >שמור</span>
                    </div>
                      
                </div>
               
            </div>
        </div>
        <div id="tabs" class="tabs-bottom leftFloat">
            <ul>
                <li><a href="#tabs-1">פרסום</a></li>
                <li><a href="#tabs-2">מדורים</a></li>
                <li><a href="#tabs-3">כלים</a></li>
            </ul>
            <div class="tabs-spacer"></div>
            <div id="tabs-1">
                <ul class="ToolBar" id="drag"></ul>
            </div>
            <div id="tabs-2">
                <ul class="ToolBar" id="dragSections">
                </ul>
            </div>
            <div id="tabs-3">
                <ul class="ToolBar">
                    <li class="MenuItem whitespace-type"><span id="cleanColorWhite">לבן</span></li>
                </ul>
            </div>
        </div>
        <div id="myScreen"  class="Screen">
            <div style="position: relative" class="drop Issue">
         </div>
        </div>
    </div>

</body>
</html>
